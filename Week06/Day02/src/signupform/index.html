<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Sign up</header>
<form action="/login" method="post">
    <label for="username"></label>
    <input type="text" placeholder="Username" id="username" name="name" required>
    <label for="email"></label>
    <input type="email" placeholder="Email" id="email" name="email" required>
    <label for="password"></label>
    <input type="password" placeholder="Password" id="password" name="password" required>
    <label for="passwordConfirmation"></label>
    <input type="password" placeholder="Retype password" id="passwordConfirmation" name="passwordConfirmation" required>
</form>
<button> SIGN ME UP</button>
</body>
</html>
