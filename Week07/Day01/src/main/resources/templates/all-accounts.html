<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type of Animal</th>
        <th>King</th>
    </tr>
    <tr th:each="bankAccount:${bankAccounts}" th:style="${bankAccount.isKing() == true ? 'color: lightseagreen; font-weight:bold' : 'color: black'}">
        <td th:text="${bankAccountStat.index}"></td>
        <td th:text="${bankAccount.name}"></td>
        <td th:text="|${#numbers.formatDecimal(bankAccount.balance,0,2,'POINT')} Zebra|"></td>
        <td th:text="${bankAccount.animalType}"></td>
        <td th:text="${bankAccount.isKing()} ? 'Yes':'No'"></td>
    </tr>
</table>
</body>
</html>
