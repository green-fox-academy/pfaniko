<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Todo CRUD App</title>
</head>
<body>
<div class="container">
    <h1>Todos for today</h1>
    <a th:href="'/todo/add'">Add new todo</a>
    <table class="table table-striped table-sm table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            <th></th>
        </tr>
        <tr th:each="todo:${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.getUrgent()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td>
                <form th:action="'/todo/' + ${todo.getId()} + '/delete'" method="post">
                    <button class="page-link" >delete</button>
                </form>
        </tr>
    </table>
</div>
</body>
</html>
