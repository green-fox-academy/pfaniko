<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Reddit</title>
</head>
<body>
<a href="/submit">Submit new post</a>
<h1 class="header text-center ">Trending posts</h1>
<table class="table table-borderless col-8">
    <tr th:each="post:${posts}">
        <td th:text="${post.getVotes()}"></td>
        <td><a th:href="@{/vote-up(id=${post.getId()})}">+</a></td>
        <td><a th:href="@{/vote-down(id=${post.getId()})}">-</a></td>
        <td><a th:href="@{${post.getUrl()}}" th:text="${post.getTitle()}"></a></td>
        <td th:text = "${#dates.format(post.getDate(), 'dd-MM-yyyy hh:mm')}"></td>
    </tr>
</table>
<nav class="page navigation">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
</body>
</html>
